---
$schema: http://json-schema.org/draft-04/schema#
title: EC2 manifest
type: object
properties:
  tags:
    type: object
    minProperties: 1
  provider:
    type: object
    properties:
      description: {type: string}
      profile: {type: string}
      credentials:
        type: object
        properties:
          access-key: {type: string}
          secret-key: {type: string}
      virtualization:
        enum:
          - pvm
          - hvm
      enhanced_networking:
        enum:
          - none
          - simple
      amzn-driver-version:
        type: string
        pattern: "^([0-9]+\\.?){3}$"
      encrypted: { type: boolean }
      kms_key_id: { type: string }
    required: [description, virtualization]
  system:
    type: object
    properties:
      bootloader:
        type: string
        enum:
          - pvgrub
          - grub
          - extlinux
  volume:
    type: object
    properties:
      backing:
        enum:
          - ebs
          - s3
      partitions:
        type: object
        properties:
          type:
            enum:
              - none
              - msdos
              - gpt
    required: [backing]
